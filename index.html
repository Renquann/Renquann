<script type="text/javascript">
// 不可改动
$(function(){$("body").on("tap","a",function(){location.href=$(this).attr("href")});$("a").on("tap",function(){$(this).addClass("active").siblings("li").removeClass("active")})});
mui.init({
    swipeBack:true //启用右滑关闭功能
});
var slider = mui("#slider");
slider.slider({
    interval: 2000//自动轮播周期，若为0则不自动播放，默认为0；
});
$.ajax({
	url:'http://192.168.10.166:3000/list',
	type:'get',
	success:function(data){
		// console.log(data)
		var str ='';
		$.each(data, function(k,v){
			str +="<li>"+v.id+"</li>";
		});
		$("#box").html(str);
		setInterval('AutoScroll(".broadcast")', 2000);
	 }
})
// 文字滚动
function AutoScroll(obj) {
	$(obj).find('ul:first').animate({
		marginTop: "-40px"
	}, 1000, function () {
		$(this).css({ marginTop: "0px" }).find("li:first").appendTo(this);
	});
}
// 不可改动
document.onreadystatechange = function(){
	if(document.readyState =="complete"){
		$(".loading").fadeOut();
	}
}
// 事件委托
$(".partition").on('click',function(){
	location.href="list.html"
})

const URL ='http://192.168.10.166:3000/'
 $.ajax({
 	url:URL+'goods',
 	type:'get',
 	dataType:'json',
 	success:function(data){
 		// console.log(data)
 	 var str ='';
 	 $.each(data,function(k,v){
 	   str +="<li class='mui-table-view-cell mui-media'>"
           +"<a href='javascript:;'>"
           +"<img class='mui-media-object mui-pull-left' src="+v.image+">"
           +"<div class='mui-media-body'>"
           +v.name+"<p class='mui-ellipsis'>"
           +v.number+"</p>"
           +"<p class='mui-ellipsis'>"
           +v.detail+"</p>"
           +"</div>"
           +"</a>"
           +"</li>"
 	 })
 	 $(".mui-table-view").html(str);
 	}
 })
</script>
